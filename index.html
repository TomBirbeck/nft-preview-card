<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="card-img">
        <div class="overlay">
          <img class="overlay-img" src="./images/icon-view.svg" alt=""/>
        </div>
      </div>
      <h1 class="title"><a href="#">Equilibrium #3429</a></h1>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth-info">
        <div class="eth-price">
          <img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p> 
        </div>
        <div class="days-left">
          <img src="./images/icon-clock.svg" alt=""/>
          <p>3 days left</p>
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="" />
        <p class="creator-text">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
